<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewValueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewValueLabel_id}"/>
                    <h:outputText value="#{valueController.selected.id}" title="#{bundle.ViewValueTitle_id}"/>
                    <h:outputText value="#{bundle.ViewValueLabel_value}"/>
                    <h:outputText value="#{valueController.selected.value}" title="#{bundle.ViewValueTitle_value}"/>
                    <h:outputText value="#{bundle.ViewValueLabel_threshold1}"/>
                    <h:outputText value="#{valueController.selected.threshold1}" title="#{bundle.ViewValueTitle_threshold1}"/>
                    <h:outputText value="#{bundle.ViewValueLabel_threshold2}"/>
                    <h:outputText value="#{valueController.selected.threshold2}" title="#{bundle.ViewValueTitle_threshold2}"/>
                    <h:outputText value="#{bundle.ViewValueLabel_measureID}"/>
                    <h:outputText value="#{valueController.selected.measureID}" title="#{bundle.ViewValueTitle_measureID}"/>
                    <h:outputText value="#{bundle.ViewValueLabel_houseID}"/>
                    <h:outputText value="#{valueController.selected.houseID}" title="#{bundle.ViewValueTitle_houseID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{valueController.destroyAndView}" value="#{bundle.ViewValueDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewValueEditLink}"/>
                <br />
                <h:commandLink action="#{valueController.prepareCreate}" value="#{bundle.ViewValueCreateLink}" />
                <br />
                <h:commandLink action="#{valueController.prepareList}" value="#{bundle.ViewValueShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewValueIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
