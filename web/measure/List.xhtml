<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMeasureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMeasureEmpty}" rendered="#{measureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{measureController.items.rowCount > 0}">
                    <h:outputText value="#{measureController.pagination.pageFirstItem + 1}..#{measureController.pagination.pageLastItem + 1}/#{measureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{measureController.previous}" value="#{bundle.Previous} #{measureController.pagination.pageSize}" rendered="#{measureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{measureController.next}" value="#{bundle.Next} #{measureController.pagination.pageSize}" rendered="#{measureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{measureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasureTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasureTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasureTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{measureController.prepareView}" value="#{bundle.ListMeasureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{measureController.prepareEdit}" value="#{bundle.ListMeasureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{measureController.destroy}" value="#{bundle.ListMeasureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{measureController.prepareCreate}" value="#{bundle.ListMeasureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMeasureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
