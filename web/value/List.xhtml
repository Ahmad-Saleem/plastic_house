<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListValueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListValueEmpty}" rendered="#{valueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{valueController.items.rowCount > 0}">
                    <h:outputText value="#{valueController.pagination.pageFirstItem + 1}..#{valueController.pagination.pageLastItem + 1}/#{valueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{valueController.previous}" value="#{bundle.Previous} #{valueController.pagination.pageSize}" rendered="#{valueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{valueController.next}" value="#{bundle.Next} #{valueController.pagination.pageSize}" rendered="#{valueController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{valueController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValueTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValueTitle_threshold1}"/>
                            </f:facet>
                            <h:outputText value="#{item.threshold1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValueTitle_threshold2}"/>
                            </f:facet>
                            <h:outputText value="#{item.threshold2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValueTitle_measureID}"/>
                            </f:facet>
                            <h:outputText value="#{item.measureID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListValueTitle_houseID}"/>
                            </f:facet>
                            <h:outputText value="#{item.houseID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{valueController.prepareView}" value="#{bundle.ListValueViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{valueController.prepareEdit}" value="#{bundle.ListValueEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{valueController.destroy}" value="#{bundle.ListValueDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{valueController.prepareCreate}" value="#{bundle.ListValueCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListValueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
